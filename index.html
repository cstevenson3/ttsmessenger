<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">


<head>
    <title>TTS MESSENGER</title>
    <link rel="stylesheet" media="screen" type="text/css" href="css/common.css" />
    <link rel="stylesheet" media="screen and (max-aspect-ratio: 1/1)" type="text/css" href="css/portrait.css" />
    <link rel="stylesheet" media="screen and (min-aspect-ratio: 1/1)" type="text/css" href="css/landscape.css" />
    <script type="" src="js/messageManager.js"></script>
</head>

<body>
    <div id="contents">
        <div id="room_header">
            <textarea id="room_switch_text_area" placeholder="Switch to room (Enter room name and hit enter)"></textarea>
            <textarea id="room_switch_password" placeholder="Room Password (Optional)"></textarea>
            <div id="room_create">
                    <textarea id="room_create_name" placeholder="Create new room (Enter room name)"></textarea>

                    <div id="access_by_url_div">
                        <h6>Access By URL</h6>
                        <div id="access_by_url_checkbox_container">
                            <input type="checkbox" id="access_by_url">
                        </div>
                        
                    </div>

                    <div id="access_by_password_div">
                        <h6>Access By Password</h6>
                        <div id="access_by_password_checkbox_container">
                            <input type="checkbox" id="access_by_password">
                        </div>
                        
                    </div>
                    
                    <textarea id="room_create_password" placeholder="Password (optional)"></textarea>

                    <div id="room_create_enter"><h6>Create</h6></div>
                   
            </div>
        </div>

        <div id="messages"> <!––table for bottom aligned messages -->
            <div id="messages_container"> <!––table cell for bottom aligned messages -->
                <div id="messages_container2"> <!–– for scrollbar -->

                </div>
            </div>
        </div>
    
        <div id="input">
            <textarea id="input_text_field"></textarea>
        </div>
    </div>

</body>


</html>
